# The default MAC address of the board
BEFAULT_BOARD_MAC 02-10-10-10-10-10

# The default ip address of the port
DEFAULT_BOARD_IP 192.168.1.151

# The port that the board is listening on
DEFAULT_BOARD_PORT 10001

# id to send to board
DEFAULT_BOARD_ID 1

# How often the client polls the board for data in Hz
DEFAULT_BOARD_POLL 5

# Amount of time to poll board in seconds (-1 for infinite)
DEFAULT_BOARD_DURATION 1

# How often the real time panel should update its plots (hertz)
REAL_TIME_REFRESH 1

# The number of data points to store in the real time plots
REAL_TIME_BUFFER 20

# Display debugging output in message window
DEBUG 1
